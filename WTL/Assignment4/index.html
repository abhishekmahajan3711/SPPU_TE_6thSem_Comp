<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="index.js" type="text/javascript"></script> 
</head>
<body>
    <div class="container1">
        <h1>Registeration Form</h1>
            <form name="regis" onSubmit="formValidaion()">
                <div class="input-container">
                    <label for="userid">User Id : </label>
                    <input type="text" id="userid" name="userid" />
                </div>
                <div class="input-container">
                    <label for="pass">Password :</label>
                    <input type="password" id="pass" name="pass" />
                </div>
                <div class="input-container">
                    <label for="uname" >Name : </label>
                    <input type="text" id="uname" name="uname" />
                </div>
                <div class="input-container">
                    <label for="uaddress">Address : </label>
                    <input type="text" id="uaddress" name="uaddress" />
                </div>
                <div class="input-container">
                    <span>Country : </span>
                    <select name="country">
                        <option value="Default">Please select a country</option>
                        <option value="India">India</option>
                        <option value="India">China</option>
                        <option value="India">Germany</option>
                        <option value="India">UK</option>
                        <option value="India">Japan</option>
                    </select>
                </div>
                <div class="input-container">
                    <label for="zip"> Zip Code : </label>
                    <input type="text" id="zip" name="zip" /> 
                </div>
                <div class="input-container">
                    <label for="uemail">Email : </label>
                    <input type="text" id="uemail" name="uemail" />
                </div>
                <div class="input-container">
                    <p id="gender">Gender : </p>
                    <input type="radio" vlaue="Male" name="mg" /><span>Male</span>
                    <input type="radio" value="Female" name="fg" /><span>Female</span>
                </div>
                <div class="input-container">
                    <label for="lang">Language : </label>
                    <input id="lang" type="checkbox" value="English" name="English" checked /><span>English</span>
                    <input type="checkbox" value="NonEnglish" name="Noneng" /><span>Non-Engish</span>
                </div>
                <div class="input-container">
                    <label for="ab"> About : </label>
                    <textarea id="ab" name="about"></textarea>
                </div>
                <div class="input-container">
                    <input type="submit" name="submit" value="SUBMIT" />
                </div>
                
            </form>
    </div>
    

    
</body>
</html>
